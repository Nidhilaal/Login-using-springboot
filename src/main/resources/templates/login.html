<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign in</h2>
                        <form th:action="@{/login}" method="post" class="login-background">
                            <p th:if="${error}" class="text-danger">User name or Password Incorrect</p>
                            <div class="mb-3 ml-5 mr-5">
                                <input type="text" name="username" class="form-control" placeholder="Username" required="required">
                            </div>
                            <div class="mb-3 ml-5 mr-5">
                                <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                            </div>
                            <div class="mb-3 pl-5 pr-5">
                                <button type="submit" value="Login" class="btn btn-primary w-100">Login</button>
                            </div>
                      
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
